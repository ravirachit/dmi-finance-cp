<app-header></app-header>

<div class="bg">
    FAQ
</div>

<div class="container">
    <div class="box">
        <div class="accordion" id="accordion" *ngIf="faqs">
            <div class="panel panel-default" *ngFor="let faq of faqs.data">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" class="collapsed" href="#collapse-{{faq.id}}">{{faq.question}}</a>
                    </h4>
                </div>
                <div id="collapse-{{faq.id}}" class="panel-collapse collapse">
                    <div class="panel-body">{{faq.answer}}</div>
                </div>
            </div>

        </div>
    </div>

    <br><br>
</div>
